  <!-- Mobile carousel -->
  <div class="mobile-container" id="mobileContainer">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide">
        <a href="tech.html">
          <div class="card">
            <h2>Technical</h2>
          </div>
        </a>
      </div>
      <div class="carousel-slide">
        <a href="nontech.html">
          <div class="card">
            <h2>Non Technical</h2>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="indicators">
    <div class="dot active" data-slide="0"></div>
    <div class="dot" data-slide="1"></div>
  </div>

  <div class="swipe-hint" id="swipeHint">‚Üê Swipe to explore ‚Üí</div>

  <script>
    // Typewriter
    const text = "STEGANOS";
    let i = 0;
    const speed = 150;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.addEventListener('load', typeWriter);

    // Mobile carousel
    const track = document.getElementById('carouselTrack');
    const dots = document.querySelectorAll('.dot');
    const swipeHint = document.getElementById('swipeHint');
    let currentSlide = 0;
    let startX = 0;
    let isDragging = false;

    function updateCarousel() {
      track.style.transform = `translateX(-${currentSlide * 100}vw)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }

    function nextSlide() {
      currentSlide = currentSlide === 0 ? 1 : 0;
      updateCarousel();
    }
    function prevSlide() {
      currentSlide = currentSlide === 1 ? 0 : 1;
      updateCarousel();
    }

    track.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
      swipeHint.style.opacity = '0';
    });

    track.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (Math.abs(diff) > 50) {
        if (diff > 0 && currentSlide === 0) nextSlide();
        else if (diff < 0 && currentSlide === 1) prevSlide();
      }
    });

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        updateCarousel();
      });
    });

    setTimeout(() => { swipeHint.style.opacity = '0'; }, 3000);
  </script>
