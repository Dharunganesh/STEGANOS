    <script>
        // Loading screen functionality
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            
            // Hide loading screen after a minimum time to prevent flash
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Typewriter effect
        const text = "STEGANOS";
        let i = 0;
        const speed = 150;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Start typewriter after loading screen
        setTimeout(typeWriter, 1200);
    </script>

    <script>
        // Countdown functionality
        const countdownDate = new Date(2025, 10, 8, 10, 0, 0).getTime();


        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='countdown-item'><span class='countdown-value'>Event Started!</span></div>";
            }
        }, 1000);
    </script>
