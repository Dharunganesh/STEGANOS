    <script>
  const text = "STEGANOS";
  let i = 0;
  const speed = 150;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.addEventListener('load', typeWriter);
</script>
